{{ partial "header.html" . }}

<section>
<article>
<div class="post-wrapper padder-1em">
<div class="list-inner">
<h1 class="title">{{ .Title }}</h1>
<ul>
{{ range .Data.Pages }}
<li>
<a href="{{ .Permalink }}">
{{ .Title }}
</a>
<div class="date">
{{ .Date.Format "02 Jan 2006" }}
</div>
</li>
{{ end }}
</ul>
{{ with .Resources.ByType "image" }}
{{ end }}
</div>
</div>
</article>
</section>
<div class="nav nav-home">
<a href="{{ .Site.BaseURL }}">
<i class="fa fa-home fa-2x" aria-hidden="true"></i>
<span>Home</span>
</a>
</div>
{{ partial "footer.html" . }}
