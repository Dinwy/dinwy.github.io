{{ partial "header.html" . }}

<section>
	<article>
		<div class="post-wrapper padder-1em">
			{{ range first 20 .Data.Pages }}
			<h1><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
			{{ end }}
	</article>
</section>
<div class="nav nav-home">
	<a href="{{ .Site.BaseURL }}">
	<i class="fa fa-home fa-2x" aria-hidden="true"></i>
	<span>Home</span>
	</a>	
</div>

{{ partial "footer.html" . }}
